<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>
    <button class="btn btn-dark toggle-btn" id="toggleBtn" onclick="toggleSidebar()">â˜°</button>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    
    <div class="sidebar" id="sidebar">
        <h2>GKJW Mojosari</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#" onclick="toggleSubmenu(event, 'pujianList')">
                    <i class="fas fa-music"></i> Pujian
                </a>
                <ul id="pujianList" class="submenu">
                    <li><a class="nav-link text-white" href="pujian1.html">1. Allah Sumber Kuatku</a></li>
                    <li><a class="nav-link text-white" href="pujian2.html">2. Hari Ini Kurasa Bahagia</a></li>
                    <li><a class="nav-link text-white" href="pujian3.html">3. Kau 1 2 3</a></li>
                    <li><a class="nav-link text-white" href="pujian4.html">4. Yesus Kekasih Jiwaku</a></li>
                    <li><a class="nav-link text-white" href="pujian5.html">5. Price The Lord</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content" id="content" style="display: flex; align-items: center; gap: 10px;">
        <img src="img/gkjw.png" alt="logo GKJW" style="width: 150px; height: auto;">
        <div>
            <h1>GKJW Mojosari</h1>
            <p id="message">Patunggilan Kang Nyawiji</p>
        </div>
    </div>    

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
            toggleBtn.classList.toggle('hidden');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
            toggleBtn.classList.remove('hidden');
        }

        function toggleSubmenu(event, submenuId) {
            event.preventDefault();
            document.getElementById(submenuId).classList.toggle('show');
        }

        function showMessage(section) {
            document.getElementById('message').textContent = `Judul ${section}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
