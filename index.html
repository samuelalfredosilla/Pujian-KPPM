<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: -300px;
            z-index: 100;
            background-color: #343a40;
            color: white;
            padding: 20px;
            width: 300px;
            transition: left 0.3s ease-in-out;
        }
        .content {
            text-align: center;
            padding: 0px;
            transition: margin-left 0.3s ease-in-out;
        }
        .sidebar.show {
            left: 0;
        }
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 101;
        }
        .toggle-btn.hidden {
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        .overlay.show {
            display: block;
        }
        .submenu {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        .submenu.show {
            display: block;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary toggle-btn" id="toggleBtn" onclick="toggleSidebar()">â˜°</button>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    
    <div class="sidebar" id="sidebar">
        <h2>KPPM Mojosari</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#" onclick="toggleSubmenu(event, 'pujianList')">
                    <i class="fas fa-music"></i> Pujian
                </a>
                <ul id="pujianList" class="submenu">
                    <li><a class="nav-link text-white" href="#" onclick="showMessage('Pujian 1')">Pujian 1</a></li>
                    <li><a class="nav-link text-white" href="#" onclick="showMessage('Pujian 2')">Pujian 2</a></li>
                    <li><a class="nav-link text-white" href="#" onclick="showMessage('Pujian 3')">Pujian 3</a></li>
                    <li><a class="nav-link text-white" href="#" onclick="showMessage('Pujian 3')">Pujian 4</a></li>
                    <li><a class="nav-link text-white" href="#" onclick="showMessage('Pujian 3')">Pujian 5</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <h1>GKJW Mojosari</h1>
        <p id="message">Patunggilan Kang Nyawiji</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
            toggleBtn.classList.toggle('hidden');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
            toggleBtn.classList.remove('hidden');
        }

        function toggleSubmenu(event, submenuId) {
            event.preventDefault();
            document.getElementById(submenuId).classList.toggle('show');
        }

        function showMessage(section) {
            document.getElementById('message').textContent = `Judul ${section}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
