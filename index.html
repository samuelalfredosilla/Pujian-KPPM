<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            z-index: 100;
            background-color: #343a40;
            color: white;
            padding: 20px;
            width: 250px;
            transition: left 0.3s ease-in-out;
        }
        .content {
            padding: 0px;
            transition: margin-left 0.3s ease-in-out;
            text-align: center;
        }
        .sidebar.show {
            left: 0;
        }
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 101;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary toggle-btn" onclick="toggleSidebar()">â˜°</button>
    
    <div class="sidebar" id="sidebar">
        <h2>Sidebar</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#" onclick="showMessage('Home')">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#" onclick="showMessage('About')">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#" onclick="showMessage('Services')">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#" onclick="showMessage('Contact')">Contact</a>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <h1>Konten Utama</h1>
        <p id="message">Klik salah satu item di sidebar untuk melihat pesan.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        function showMessage(section) {
            document.getElementById('message').textContent = `Anda telah memilih: ${section}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
